<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="body">

<main class="admin-container">
    <section class="admin-section">
        <h3>voeg een nieuw product toe</h3>

        <form action="/submit-product" method="post" class="contact-form">
            <label for="pid" class="contact-form label">Product ID:</label><br>
            <input type="text" id="pid" name="pid" class="contact-form input" required><br>
            <label for="pname" class="contact-form label">Product Name:</label><br>
            <input type="text" id="pname" name="pname" class="contact-form input" required><br>
            <label for="cat" class="contact-form label">Category:</label><br>
            <input type="text" id="cat" name="cat" class="contact-form input" required><br>
            <label for="alink" class="contact-form label">Affiliate Link:</label><br>
            <input type="text" id="alink" name="alink" class="contact-form input" required><br>
            <label for="pweb" class="contact-form label">Partner Website:</label><br>
            <input type="text" id="pweb" name="pweb" class="contact-form input" required><br><br>
            <button class="admin-button" type="submit">Submit</button>
        </form>
    </section>
</main>

</body>
</html>
